suite: secret tests
chart:
  version: 0.1.0
  appVersion: 0.1.0
templates:
  - templates/secret.yaml
tests:
  - it: should not render secret when no app key or db password
    asserts:
      - hasDocuments:
          count: 0

  - it: should render secret with app key
    set:
      app:
        key: "base64:testkey123456789012345678901234567890"
    asserts:
      - matchSnapshot: {}
