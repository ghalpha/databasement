suite: deployment tests
chart:
  version: 0.1.0
templates:
  - templates/deployment.yaml
tests:
  - it: should render deployment with default values
    asserts:
      - matchSnapshot: {}

  - it: should render deployment with mysql database
    set:
      database:
        connection: mysql
        host: mysql.example.com
        port: 3306
        name: mydb
        username: myuser
        password: mypassword
    asserts:
      - matchSnapshot: {}
