suite: pvc tests
chart:
  version: 0.1.0
  appVersion: 0.1.0
templates:
  - templates/pvc.yaml
tests:
  - it: should render pvc with default values (sqlite)
    asserts:
      - matchSnapshot: {}

  - it: should not render when persistence is disabled
    set:
      persistence:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use ReadWriteOnce by default (sidecar mode)
    set:
      worker:
        enabled: true
        separateDeployment: false
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce

  - it: should use ReadWriteMany when worker separate deployment is enabled
    set:
      worker:
        enabled: true
        separateDeployment: true
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany
