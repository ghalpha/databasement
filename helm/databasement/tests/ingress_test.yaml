suite: ingress tests
chart:
  version: 0.1.0
  appVersion: 0.1.0
templates:
  - templates/ingress.yaml
tests:
  - it: should not render ingress when disabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress when enabled
    set:
      ingress:
        enabled: true
        host: databasement.example.com
    asserts:
      - matchSnapshot: {}
